<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        #container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            flex-wrap: wrap;
        }
        #searchResultsWrapper {
            width: 100%;
            max-width: 600px;
            max-height: 250px;
            overflow: hidden;
            margin-right: 20px;
        }
        #videoPlayerContainer {
            width: 100%;
            max-width: 800px;
        }
        #videoPlayer {
            width: 100%;
            height: 500px;
            border: none;
        }
        #selectedVideoTitle {
            margin-top: 20px;
            font-weight: bold;
        }
        #timer {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
            }
            #searchResultsWrapper {
                margin-right: 0;
                margin-bottom: 20px;
            }
            #videoPlayerContainer {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-body">
            <p class="title">Midy</p>
            <p class="subtitle">Live</p>
        </div>
    </section>

    <div id="container">
        <div id="videoPlayerContainer">
            <p class="subtitle">Reproductor</p>
            <button class="button is-link is-rounded" onclick="playMusic()">Lanzar</button>
            <button class="button is-danger is-rounded" onclick="pauseMusic()">Stop</button>
            <button class="button is-primary is-rounded" onclick="resumeMusic()">Reanudar</button>
            <div id="selectedVideoTitle"></div>
            <iframe id="videoPlayer" src="" allowfullscreen></iframe>
            <div id="timer">00:00</div>
        </div>
    </div>

    <script>
        const socket = io();
        let selectedVideoUrl = '';
        let selectedVideoTitle = '';
        let userName = '';
        let userColors = {}; // Objeto para almacenar colores por usuario
        let videoPlayer = document.getElementById('videoPlayer');
        let timerInterval;
        let currentTime = 0;

        // Generar color aleatorio
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Manejar mensajes de chat
        socket.on('chatMessage', (data) => {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            let userColor = userColors[data.userName];
            if (!userColor) {
                userColor = getRandomColor();
                userColors[data.userName] = userColor;
            }

            messageElement.innerHTML = `<span style="color: ${userColor}; font-weight: bold;">${data.userName}:</span> ${data.message}`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Manejar envío de mensajes de chat
        document.getElementById('chatForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('chatMessage');
            const message = messageInput.value;
            if (message.trim() !== '') {
                socket.emit('chatMessage', { userName: userName, message: message });
                messageInput.value = '';
            }
        });

        // Mostrar el formulario de chat y ocultar el de nombre
        function setName() {
            userName = document.getElementById('nameInput').value.trim();
            if (userName) {
                document.getElementById('nameForm').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
            } else {
                alert('Por favor ingresa un nombre.');
            }
        }

        // Manejar resultados de búsqueda de música
        socket.on('searchResults', (data) => {
            const tableBody = document.querySelector('#searchResults tbody');
            tableBody.innerHTML = '';
            data.forEach(video => {
                const row = document.createElement('tr');
                const thumbnailCell = document.createElement('td');
                const iframe = document.createElement('iframe');
                const videoId = new URL(video.url).searchParams.get('v');
                iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=1`;
                iframe.title = video.title;
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowfullscreen = true;
                thumbnailCell.appendChild(iframe);

                const titleCell = document.createElement('td');
                const title = document.createElement('span');
                title.textContent = video.title;
                titleCell.appendChild(title);

                row.appendChild(thumbnailCell);
                row.appendChild(titleCell);

                row.onclick = () => {
                    selectedVideoUrl = video.url;
                    selectedVideoTitle = video.title;
                    const titleElement = document.getElementById('selectedVideoTitle');
                    titleElement.textContent = `Canción seleccionada: ${selectedVideoTitle}`;
                    const videoId = new URL(video.url).searchParams.get('v');
                    const embedUrl = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=1`;
                    videoPlayer.src = embedUrl;
                };

                tableBody.appendChild(row);
            });
        });

        // Manejar reproducción de video
        function playMusic() {
            if (selectedVideoUrl) {
                const videoId = new URL(selectedVideoUrl).searchParams.get('v');
                const embedUrl = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=1&autoplay=1&mute=1`;
                videoPlayer.src = embedUrl;
                setTimeout(() => {
                    videoPlayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    startTimer();
                }, 1000);
            } else {
                console.log('No se ha seleccionado ningún video.');
            }
        }

        // Función para pausar el video
        function pauseMusic() {
            videoPlayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            stopTimer();
        }

        // Función para reanudar el video
        function resumeMusic() {
            videoPlayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            startTimer();
        }

        // Función para iniciar el temporizador
        function startTimer() {
            timerInterval = setInterval(() => {
                currentTime++;
                updateTimer();
            }, 1000);
        }

        // Función para detener el temporizador
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Función para actualizar el temporizador
        function updateTimer() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
    </script>

</body>
</html>
