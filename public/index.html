<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        #container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            flex-wrap: wrap;
        }
        #searchResultsWrapper {
            width: 100%;
            max-width: 600px;
            max-height: 250px;
            overflow: hidden;
            margin-right: 20px;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            position: relative;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        td iframe {
            width: 120px;
            height: 90px;
            border: none;
            object-fit: cover;
        }
        .table-container thead th {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #f4f4f4;
            z-index: 1;
        }
        #videoPlayerContainer {
            width: 100%;
            max-width: 800px;
        }
        #videoPlayer {
            width: 100%;
            height: 500px;
            border: none;
        }
        #selectedVideoTitle {
            margin-top: 20px;
            font-weight: bold;
        }
        #timer {
            margin-top: 10px;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
            }
            #searchResultsWrapper {
                margin-right: 0;
                margin-bottom: 20px;
            }
            #videoPlayerContainer {
                width: 100%;
            }
        }
        th {
            color: black;
        }
        #chatContainer {
            margin-top: 20px;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #333;
        }
        #chatForm {
            display: flex;
            align-items: center;
        }
        #chatMessage {
            flex: 1;
            margin-right: 10px;
        }
        #nameForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #nameInput {
            margin-bottom: 10px;
        }
        .chat {
            overflow-y: auto;
            height: 100px;
        }
        .message {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-body">
            <p class="title">Midy</p>
            <p class="subtitle">Live</p>
        </div>
    </section>

    <div class="field has-addons" style="margin-left: 35px;">
        <div class="control">
            <input class="input" type="text" id="searchQuery" placeholder="Buscar...">
        </div>
        <div class="control">
            <button class="button is-info" onclick="searchMusic()">Buscar</button>
        </div>
    </div>

    <div id="container">
        <div id="searchResultsWrapper">
            <div class="table-container" style="border-radius: 10px; color: black;">
                <table id="searchResults" class="table">
                    <thead>
                        <tr>
                            <th style="color: black;">Miniatura</th>
                            <th style="color: black;">Título</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="videoPlayerContainer">
            <p class="subtitle">Reproductor</p>
            <button class="button is-link is-rounded" onclick="playMusic()">Lanzar</button>
            <button class="button is-danger is-rounded" onclick="pauseMusic()">Stop</button>
            <button class="button is-success is-rounded" onclick="resumeMusic()">Reanudar</button>
            <div id="selectedVideoTitle"></div>
            <iframe id="videoPlayer" src="" allowfullscreen controls="false"></iframe>
            <div id="timer">Tiempo: 0:00</div> <!-- Aquí se mostrará el tiempo -->
        </div>
    </div>

    <div id="chatContainer" style="display: none; border-radius: 10px;">
        <div id="messages" style="border-radius: 10px; margin: 5px; background-color: black;" class="chat">
        </div>
        <form id="chatForm">
            <input type="text" id="chatMessage" class="input" placeholder="Escribe un mensaje..." style="width: 80%; margin: 10px;">
            <button type="submit" class="button is-primary" style="margin: 10px;">Enviar</button>
        </form>
    </div>

    <div id="nameForm" style="display: flex; justify-content: center; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px;">
        <input type="text" id="nameInput" class="input" placeholder="Ingresa tu nombre..." style="width: 90%;">
        <button class="button is-info" onclick="setName()">Aceptar</button>
    </div>

    <script>
        const socket = io();
        let selectedVideoUrl = '';
        let selectedVideoTitle = '';
        let userName = '';
        let currentTime = 0;
        let isPaused = false;

        // Función para manejar la reanudación del video
        function resumeMusic() {
            if (selectedVideoUrl && currentTime > 0) {
                const player = document.getElementById('videoPlayer');
                const videoId = new URL(selectedVideoUrl).searchParams.get('v');
                const embedUrl = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=1&autoplay=1&mute=1&start=${currentTime}`;
                player.src = embedUrl;
                player.onload = () => {
                    player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    isPaused = false;
                    startTimer();
                };
            } else {
                console.log('No se ha seleccionado ningún video.');
            }
        }

        // Función de pausa de video
        function pauseMusic() {
            const player = document.getElementById('videoPlayer');
            if (player) {
                player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                isPaused = true;
                player.contentWindow.postMessage('{"event":"command","func":"getCurrentTime","args":""}', '*');
                clearInterval(timerInterval);
            }
        }

        // Obtener el tiempo actual del video
        function setCurrentTime(time) {
            currentTime = time;
        }

        // Iniciar el temporizador
        let timerInterval;
        function startTimer() {
            timerInterval = setInterval(() => {
                currentTime += 1;
                const minutes = Math.floor(currentTime / 60);
                const seconds = currentTime % 60;
                document.getElementById('timer').textContent = `Tiempo: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }, 1000);
        }

        // Función de reproducción de música
        function playMusic() {
            if (selectedVideoUrl) {
                socket.emit('play', selectedVideoUrl);
                const videoId = new URL(selectedVideoUrl).searchParams.get('v');
                const embedUrl = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=1&autoplay=1&mute=1`;
                const player = document.getElementById('videoPlayer');
                player.src = embedUrl;
                setTimeout(() => {
                    player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    startTimer();
                }, 1000);
            } else {
                console.log('No se ha seleccionado ningún video.');
            }
        }

        // Manejar los resultados de búsqueda
        socket.on('searchResults', (data) => {
            const tableBody = document.querySelector('#searchResults tbody');
            tableBody.innerHTML = '';
            data.forEach(video => {
                const row = document.createElement('tr');
                const thumbnailCell = document.createElement('td');
                const iframe = document.createElement('iframe');
                const videoId = new URL(video.url).searchParams.get('v');
                iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=1`;
                iframe.title = video.title;
                iframe.allowfullscreen = true;
                thumbnailCell.appendChild(iframe);
    
                const titleCell = document.createElement('td');
                const title = document.createElement('span');
                title.textContent = video.title;
                titleCell.appendChild(title);
    
                row.appendChild(thumbnailCell);
                row.appendChild(titleCell);
    
                row.onclick = () => {
                    selectedVideoUrl = video.url;
                    selectedVideoTitle = video.title;
                    const titleElement = document.getElementById('selectedVideoTitle');
                    titleElement.textContent = `Canción seleccionada: ${selectedVideoTitle}`;
                    const videoId = new URL(video.url).searchParams.get('v');
                    const embedUrl = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=1`;
                    const player = document.getElementById('videoPlayer');
                    player.src = embedUrl;
                };
    
                tableBody.appendChild(row);
            });
        });

        // Buscar música
        function searchMusic() {
            const query = document.getElementById('searchQuery').value.trim();
            if (query) {
                socket.emit('search', query);
            }
        }
    </script>
</body>
</html>
