<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <p class="title">Midy</p>
            <p class="subtitle">Live</p>
        </div>
    </section>

    <div class="field has-addons" style="margin-left: 35px;">
        <div class="control">
            <input class="input" type="text" id="searchQuery" placeholder="Buscar...">
        </div>
        <div class="control">
            <button class="button is-info" onclick="searchMusic()">Buscar</button>
        </div>
    </div>

    <div id="container">
        <div id="searchResultsWrapper">
            <div class="table-container" style="border-radius: 10px; color: black;">
                <table id="searchResults" class="table">
                    <thead>
                        <tr>
                            <th style="color: black;">Miniatura</th>
                            <th style="color: black;">Título</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="videoPlayerContainer">
            <p class="subtitle">Reproductor</p>
            <button class="button is-link is-rounded" onclick="playMusic()">Lanzar</button>
            <button class="button is-danger is-rounded" onclick="pauseMusic()">Stop</button>
            <div id="selectedVideoTitle"></div>
            <iframe id="videoPlayer" src="" allowfullscreen cotrols="fasle"></iframe>
        </div>
    </div>

    <div id="chatContainer" style="display: none; border-radius: 10px; ">
        <div id="messages" style="border-radius: 10px; margin: 5px;   background-color: black;" class="chat">
            <!-- Los mensajes del chat se mostrarán aquí -->
        </div>
        <form id="chatForm">
            <input type="text" id="chatMessage" class="input" placeholder="Escribe un mensaje..."
                style="width: 80%; margin: 10px;">
            <button type="submit" class="button is-primary" style="margin: 10px;">Enviar</button>
        </form>
    </div>

    <br>

    <div id="nameForm">
        <input type="text" id="nameInput" class="input" placeholder="Ingresa tu nombre..." style="width: 90%;">
        <button class="button is-info" onclick="setName()">Aceptar</button>
    </div>

    <br>
    <script src="src/script.js"></script>

</body>

</html>
