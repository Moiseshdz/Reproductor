<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="src/css/style_lobby.css">

    <title>Lobby</title>
</head>

<body>

    <!-- Modal para ingresar el nickname -->
    <div class="modal" id="nicknameModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Ingresa tu Nickname</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Nickname</label>
                    <div class="control">
                        <input class="input" type="text" id="nicknameInput" placeholder="Escribe tu nick">
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="saveNickname">Guardar</button>
            </footer>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <div class="box">
                        <h1 class="title has-text-centered">Bienvenido a MiDy, <span id="userNickname"></span>!</h1>

                        <div class="field">
                            <label class="label">Nombre de la Sala</label>
                            <div class="control">
                                <input class="input" type="text" id="roomNameInput"
                                    placeholder="Escribe el nombre de la sala">
                            </div>
                        </div>
                        <p class="control has-text-centered">
                            <button class="button is-link is-large" id="createRoomBtn">
                                Crear Sala
                            </button>
                        </p>

                        <hr>

                        <div class="field">
                            <label class="label">ID de la Sala</label>
                            <div class="control">
                                <input class="input" type="text" id="roomIdInput"
                                    placeholder="Escribe el ID de la sala">
                            </div>
                        </div>
                        <p class="control has-text-centered">
                            <button class="button is-link is-large" id="joinRoomBtn">
                                Unirse a Sala
                            </button>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contenedor de notificaciones flotantes -->
    <div id="notificationContainer" class="notification-container"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/JavaScript/script_lobby.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>YouTube Player API Example</title>
</head>
<body>
    <div id="videoPlayer"></div>
    <p id="time">Tiempo transcurrido: 0:00</p>

    <script>
        // Cargar la API de YouTube IFrame
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var interval;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', { // Usar el ID 'videoPlayer'
                height: '360',
                width: '640',
                videoId: 'M7lc1UVf-VE',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log("El reproductor est√° listo");

            // Iniciar el contador cuando el video comienza a reproducirse
            player.addEventListener('onStateChange', function(event) {
                if (event.data == YT.PlayerState.PLAYING) {
                    startTimer();
                } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
                    clearInterval(interval); // Detener el contador si el video se pausa o termina
                }
            });
        }

        function startTimer() {
            var timeElement = document.getElementById('time');

            // Actualizar el contador cada segundo
            interval = setInterval(function() {
                var currentTime = player.getCurrentTime(); // Obtener el tiempo actual del video
                timeElement.textContent = "Tiempo transcurrido: " + formatTime(currentTime);
            }, 1000);
        }

        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            var secs = Math.floor(seconds % 60);
            return minutes + ":" + (secs < 10 ? "0" : "") + secs; // Formato MM:SS
        }

        function onPlayerStateChange(event) {
            // Actualizar el tiempo cuando el video se pausa, adelanta o retrocede
            if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.PLAYING) {
                var currentTime = player.getCurrentTime();
                document.getElementById('time').textContent = "Tiempo transcurrido: " + formatTime(currentTime);
            }
        }
    </script>
</body>
</html>
<script src="https://www.youtube.com/iframe_api"></script>
