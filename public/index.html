<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="src/css/style_lobby.css">
    <title>Lobby</title>
</head>

<body>

    <!-- Modal para ingresar el nickname -->
    <div class="modal" id="nicknameModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Ingresa tu Nickname</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Nickname</label>
                    <div class="control">
                        <input class="input" type="text" id="nicknameInput" placeholder="Escribe tu nick">
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="saveNickname">Guardar</button>
            </footer>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <div class="box">
                        <h1 class="title has-text-centered">Bienvenido a MiDy, <span id="userNickname"></span>!</h1>

                        <div class="field">
                            <label class="label">Nombre de la Sala</label>
                            <div class="control">
                                <input class="input" type="text" id="roomNameInput"
                                    placeholder="Escribe el nombre de la sala">
                            </div>
                        </div>
                        <p class="control has-text-centered">
                            <button class="button is-link is-large" id="createRoomBtn">
                                Crear Sala
                            </button>
                        </p>

                        <hr>

                        <div class="field">
                            <label class="label">ID de la Sala</label>
                            <div class="control">
                                <input class="input" type="text" id="roomIdInput"
                                    placeholder="Escribe el ID de la sala">
                            </div>
                        </div>
                        <p class="control has-text-centered">
                            <button class="button is-link is-large" id="joinRoomBtn">
                                Unirse a Sala
                            </button>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contenedor de notificaciones flotantes -->
    <div id="notificationContainer" class="notification-container"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/JavaScript/script_lobby.js"></script>

</body>

</html>
